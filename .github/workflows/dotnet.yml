# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Publish .NET package to GitHub Packages

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Add GitHub Packages source
      run: bash ShellScripts/AddNugetConfiguration.sh -t ${{ secrets.GH_PAT }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Pack the NuGet package
      run: dotnet pack -c Release --no-restore --output ./nupkg

    - name: Push the package to GitHub Packages
      run: dotnet nuget push ./nupkg/*.nupkg \
        --source github \
        --api-key ${{ secrets.GH_PAT }}
